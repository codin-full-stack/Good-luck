<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>HTML</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    
    <div class="form"> 
        <!-- VISA FORMA -->
        <div class="topbox">
            <div class="login">
                <input type="button" class="button1" value="Log in">
            </div>

            <div class="register">
                <input type="button" class="button" value="Register">
            </div>                
        </div>

        
        <div class="infobox">
            <!-- langas su visais laukeliais ir mygtukais -->

            <div class="email">
                <!-- emailo blokas -->
                <form action="" method="POST">                        
                    
                        <label for="email">
                            J큰s킬 el. pastas:
                        </label>
                        <br>
                        <input class="field" type="text" id="email" name="email" >        
                        
                </form>

            </div>

            <div class="pass">
                <!-- slaptazodzio blokas -->
                <form action="" method="POST">
                    <label for="pass">
                        J큰s킬 slaptazodis:
                    </label>
                    <br>
                    <input class="field" type="password" id="pass" name="pass">
                </form>
            </div>

            <div>
                <!-- Apatiniai mygtukai -->
                <div class="forgot">
                    <input type="button" class="forgot" value="Forgot password">
                </div>
                <div class="signin">
                    <input type="submit" value="Sign in" name="signin">
                </div>
            </div>    
        </div>
    </div>

</body>
</html>
