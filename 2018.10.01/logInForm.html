<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
    <ul>
        <li><a class="" href="#home">Home</a></li>
        <li><a href="">News</a></li>
        <li><a href="registrationForm.html">Register</a></li>
        <li><a href="">Log In</a></li>
        <li><a href="">Log Out</a></li>
    </ul>
    
</head>
<body>
    <div class="form"> 
        <!-- VISA FORMA -->
        <div class="topbox">
            <div class="login">
                <a href="logInForm.html" class="button1">Log in</a>
            </div>

            <div class="register">
                <a href="registrationForm.html" class="button2">Register</a>
            </div>                
        </div>

        
        <div class="infobox">
            <!-- langas su visais laukeliais ir mygtukais -->

            <div class="email">
                <!-- emailo blokas -->
                <form action="" method="POST">                    
                        <label for="email">
                            EMAIL
                        </label>
                        <br>
                        <input class="field" type="text" id="email" name="email" >                                
                </form>
            </div>

            <div class="pass">
                <!-- slaptazodzio blokas -->
                <form action="" method="POST">
                    <label for="pass">
                        PASSWORD
                    </label>
                    <br>
                    <input class="field" type="password" id="pass" name="pass">
                </form>
            </div>

            <div class="bottom">
                <!-- Apatiniai mygtukai -->
                <div class="forgot">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="signin">
                    <button class="button3">Sign in</button>
                </div>
            </div>    
        </div>

    </div>
        
        
</body>
</html>
